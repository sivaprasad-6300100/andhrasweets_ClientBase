{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Andhra Sweets{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="bg-light shadow-sm">
    <div class="container-fluid navbar-color">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand fw-bold d-flex align-items-center p-0 m-0" href="{% url 'home' %}">

                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-code"
                     style="max-width: 80px; max-height: 80px;">
                <span class="fw-bold  Andhrasweets-title">AndhraSweets</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav    ms-5 navbar-mobileview">
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'sweets' %}">Sweets</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'pickles' %}">Pickles</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'dry_fruits' %}">Dry Fruits</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'savories' %}">Savories</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'masalas_podis' %}">Masalas & Podis</a></li>
                    <li class="nav-item  ms-3"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                    <li class="nav-item  ms-5"><a class="nav-link" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="nav-item  ms-5"><a class="nav-link" href="{% url 'login' %}"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- ===== MAIN CONTENT ===== -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- ===== FOOTER ===== -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Andhra Sweets | All Rights Reserved</p>
        <p>
            <a href="{% url 'about' %}" class="text-white me-3">About Us</a>
            <a href="{% url 'contact' %}" class="text-white me-3">Contact</a>
            <a href="{% url 'blog' %}" class="text-white">Blog</a>
        </p>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
