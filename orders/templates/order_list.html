{% extends 'base.html' %}

{% block content %}

<style>
    /* ---------- My Orders Table Styling ----------- */
h2 {
    text-align: center;
    margin: 20px 0;
    font-size: 28px;
    color: #333;
    font-weight: 700;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
}

table th {
    background: #4a90e2;
    color: white;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    text-align: left;
}

table td {
    padding: 12px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
    color: #444;
}

table tr:last-child td {
    border-bottom: none;
}

/* Hover effect */
table tr:hover {
    background: #f7fbff;
}

/* View button */
table a {
    padding: 6px 12px;
    background: #4a90e2;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 13px;
    transition: 0.3s;
}

table a:hover {
    background: #357ABD;
}

/* ------- Mobile Responsive ------ */
@media (max-width: 768px) {
    table th, table td {
        padding: 10px;
        font-size: 13px;
    }

    h2 {
        font-size: 22px;
    }
}

</style>
<h2>My Orders</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>view</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.status }}</td>
        <td><a href="{% url 'orders:order_detail' order.id %}">View</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No orders yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
