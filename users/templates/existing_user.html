{% extends "base.html" %}
{% block title %}Login - Enter Phone{% endblock %}

{% block content %}

<style>
.login-container { max-width:450px; margin:auto; margin-top:40px; padding:30px; background:linear-gradient(135deg, #ffffff20, #ffffff10); backdrop-filter:blur(10px); border-radius:20px; border:1px solid rgba(255,255,255,0.2); box-shadow:0 0 20px rgba(0,0,0,0.1);}
.login-title { font-size:32px; font-weight:bold; text-align:center; margin-bottom:20px; color:white; text-shadow:0px 0px 4px rgba(0,0,0,0.3);}
.input-box { width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:15px; outline:none; background: rgba(255,255,255,0.6);}
.btn-otp { width:100%; padding:12px; margin-top:10px; border:none; border-radius:10px; cursor:pointer; color:white; font-size:16px; font-weight:bold; background: linear-gradient(90deg, #ff66c4, #6a5af9); transition:0.3s ease;}
.btn-otp:hover { opacity:0.9;}
.register-link { text-align:center; margin-top:15px; font-size:15px; color:white;}
.register-link a { font-weight:bold; color:yellow;}
.error-msg { color:red; text-align:center; margin-bottom:10px; font-weight:bold;}
</style>

<div class="login-container">

    <h2 class="login-title">Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="phone" class="input-box" placeholder="Enter phone number" value="{{ phone|default:'' }}">

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <button type="submit" class="btn-otp">Send OTP</button>
    </form>

    <p class="register-link">
        New user? <a href="{% url 'user_register' %}">Register</a>
    </p>

</div>

{% endblock %}
