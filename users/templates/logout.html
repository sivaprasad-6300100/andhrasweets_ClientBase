{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
        }

        a.button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

    <div class="logout-box">
        <h2>You have been logged out</h2>
        <p>Thank you for visiting.</p>

        <a href="{% url 'user_register' %}" class="button">Go to Login</a>
    </div>

</body>
</html>
